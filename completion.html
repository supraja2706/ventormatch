<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Your Profile</title>
<style>
    /* Reset & basic styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0d0d0f;
        color: #fff;
    }

    .container {
        width: 400px;
        padding: 40px;
        background: #111;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    /* Progress bar */
    .progress {
        display: flex;
        margin-bottom: 30px;
        gap: 10px;
    }

    .progress div {
        flex: 1;
        height: 4px;
        background: #555;
        border-radius: 2px;
    }

    .progress div.active {
        background: #7b5fff;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
    }

    p.subtitle {
        font-size: 0.9em;
        color: #aaa;
        margin-bottom: 20px;
    }

    /* Upload photo */
    .upload-box {
        width: 100%;
        height: 150px;
        border: 2px dashed #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        cursor: pointer;
        position: relative;
    }

    .upload-box:hover {
        border-color: #7b5fff;
    }

    .upload-box input {
        display: none;
    }

    .upload-box span {
        text-align: center;
        color: #aaa;
        font-size: 0.9em;
    }

    /* Form fields */
    input, textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
        background: #222;
        color: #fff;
        font-size: 0.9em;
    }

    textarea {
        resize: none;
        height: 60px;
    }

    input::placeholder, textarea::placeholder {
        color: #777;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        padding: 12px 20px;
        background: #7b5fff;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #5a3fff;
    }

    .back-btn {
        background: none;
        color: #aaa;
        margin-right: 20px;
        cursor: pointer;
    }

</style>
</head>
<body>

<div class="container">
    <!-- Progress bar -->
    <div class="progress">
        <div class="active"></div>
        <div class="active"></div>
        <div class="active"></div>
    </div>

    <h2>Complete your profile</h2>
    <p class="subtitle">Add the finishing touches to your account.</p>

    <!-- Upload photo -->
    <label class="upload-box">
        <input type="file" id="photoUpload" accept="image/*">
        <span>Upload Photo<br>Recommended 400x400px</span>
    </label>

    <!-- About yourself -->
<p class="subtitle">Tell us about yourself</p>
<textarea placeholder="E.g. Building a new way to learn languages using AI..."></textarea>

        <span>Upload resume<br>Recommended text format</span>
    </label>


    <!-- Buttons -->
    <div style="display:flex; justify-content:flex-end; margin-top:20px;">
        <button class="back-btn">Back</button>
        <button class="btn">Launch Profile â†’</button>
    </div>
</div>

<script>
    const uploadBox = document.querySelector('.upload-box');
    const fileInput = document.getElementById('photoUpload');
    const aboutTextarea = document.querySelector('textarea');
    const professionalInput = document.querySelector('input[type="text"]');
    const launchBtn = document.querySelector('.btn');
    const backBtn = document.querySelector('.back-btn');

    // Upload photo preview
    uploadBox.addEventListener('click', () => {
        fileInput.click();
    });

   fileInput.addEventListener('change', (e) => {
    if (e.target.files.length) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const base64Image = event.target.result;  // Convert image to Base64
            localStorage.setItem("photo", base64Image); // Save in localStorage

            uploadBox.querySelector('span').textContent = file.name;
        };

</html>
