<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* ===== DESIGN UNCHANGED ===== */
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
    body{height:100vh;background:radial-gradient(circle at top left,#2a1b47,#050507 70%);display:flex;align-items:center;justify-content:center;color:#fff;}
    .login-card{width:420px;background:#0f0f14;border-radius:18px;padding:36px 32px;box-shadow:0 25px 60px rgba(0,0,0,.6);}
    .logo{width:46px;height:46px;background:linear-gradient(135deg,#7c5cff,#5b3df5);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;margin:0 auto 18px;}
    h1{text-align:center;font-size:24px;margin-bottom:6px;}
    .subtitle{text-align:center;font-size:14px;color:#a0a0b2;margin-bottom:28px;}
    label{font-size:13px;color:#cfcfe6;display:block;margin-bottom:6px;}
    .input-group{margin-bottom:18px;}
    input{width:100%;padding:14px;border-radius:12px;border:1px solid #22222c;background:#14141b;color:#fff;font-size:14px;}
    input::placeholder{color:#7a7a8f;}
    input:focus{outline:none;border-color:#6f5bff;}
    .options{display:flex;justify-content:space-between;align-items:center;font-size:13px;margin-bottom:22px;}
    .options label{display:flex;align-items:center;gap:6px;cursor:pointer;}
    .options a{color:#6f5bff;text-decoration:none;}
    .signin-btn{width:100%;padding:14px;border-radius:14px;border:none;font-size:15px;font-weight:600;background:linear-gradient(135deg,#7c5cff,#5b3df5);color:#fff;cursor:pointer;}
    .divider{text-align:center;font-size:12px;color:#7a7a8f;margin:26px 0 18px;position:relative;}
    .divider:before,.divider:after{content:"";height:1px;width:30%;background:#22222c;position:absolute;top:50%;}
    .divider:before{left:0}.divider:after{right:0}
    .social-buttons{display:flex;gap:12px;}
    .social-btn{flex:1;padding:12px;border-radius:12px;border:1px solid #22222c;background:#14141b;color:#fff;font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;}
    .signup{font-size:13px;text-align:center;margin-top:24px;color:#a0a0b2;}
    .feedback{text-align:center;margin-top:10px;font-size:13px;}
    .success{color:#4caf50}.error{color:#f44336}
    .toggle-mode{text-align:center;margin-bottom:20px;font-size:14px;}
    .toggle-mode a{color:#6f5bff;text-decoration:none;font-weight:500;}
    .signup-fields{display:none;}
  </style>
</head>

<body>
<div class="login-card">
  <div class="logo">V</div>

  <h1 id="formTitle">Welcome Back</h1>
  <p class="subtitle" id="formSubtitle">Connect with your next big opportunity</p>

  <div class="toggle-mode">
    <span id="modeText">Don't have an account? <a href="#" id="toggleLink">Sign up</a></span>
  </div>

  <form id="authForm">
    <div class="input-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>

    <div class="signup-fields">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullName">
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">
      </div>
    </div>

    <div class="options" id="loginOptions">
      <label><input type="checkbox"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <a href="describe.html" class="signin-btn">Sign In â†’</a>

  </form>

  <div id="feedback" class="feedback"></div>

  <div class="divider">OR CONTINUE WITH</div>

  <div class="social-buttons">
    <button class="social-btn"><i class="fab fa-github"></i> GitHub</button>
    <button class="social-btn"><i class="fab fa-google"></i> Google</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("authForm");
  const feedback = document.getElementById("feedback");
  const toggleLink = document.getElementById("toggleLink");
  const signupFields = document.querySelector(".signup-fields");
  const loginOptions = document.getElementById("loginOptions");
  const formTitle = document.getElementById("formTitle");
  const formSubtitle = document.getElementById("formSubtitle");
  const submitBtn = document.getElementById("submitBtn");

  let isSignUp = false;

  toggleLink.addEventListener("click", (e) => {
    e.preventDefault();
    isSignUp = !isSignUp;

    signupFields.style.display = isSignUp ? "block" : "none";
    loginOptions.style.display = isSignUp ? "none" : "flex";
    formTitle.textContent = isSignUp ? "Create Account" : "Welcome Back";
    formSubtitle.textContent = isSignUp ? "Join us and connect with opportunities" : "Connect with your next big opportunity";
    submitBtn.textContent = isSignUp ? "Sign Up â†’" : "Sign In â†’";
    toggleLink.textContent = isSignUp ? "Sign in" : "Sign up";
  });

  // ðŸš€ ANY INPUT â†’ REDIRECT
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    feedback.textContent = "Login successful! Redirecting...";
    feedback.className = "feedback success";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 800);
  });

});
</script>

</body>
</html>
